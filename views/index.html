<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener Microservice | freeCodeCamp.org</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png"
    />
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>URL Shortener Microservice</h1>
    <h2>Please input and post a valid url to receive a short url code.</br>You can then use your short url to redirect you to your site using the format [project_url]/api/shorturl/[your code]</h2>
    <main>
      <section>
        <form action="api/shorturl" method="POST">
          <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">URL:</label>
            <input id="url_input" type="text" name="url" placeholder="https://www.freecodecamp.org/" />
            <input type="submit" value="POST URL" />
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      <p>
        By<a href="https://github.com/delm83"> Derek Mudie</a>
      </br>
        A Fork of Code By <a href="https://www.freecodecamp.org">freeCodeCamp</a>
      </p>
    </footer>
  </body>
</html>
